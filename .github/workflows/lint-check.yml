name: Lint Check Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting checks
        run: yarn lint

      - name: Check lint results
        run: |
          if [ $? -ne 0 ]; then
            echo "Lint issues found. Please address the issues before resubmitting the pull request."
            exit 1
          fi
